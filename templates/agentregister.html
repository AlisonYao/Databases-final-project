<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>AgentRegister</title>
</head>
<body>
	<nav>
        <div style="text-align: right;">
            <a href="/">HOME</a>
            |
            <a href="/agentlogin">LOGIN</a>
        </div>
	</nav>
	<hr>
	
	<h1 style="text-align: center;">Registration As</h1>
	</br>

	<div style="text-align: center;">
		<a class="text-secondary" href="/cusregister">Customer</a>
		|
		<a href="/agentregister">Booking Agent</a>
		|
		<a class="text-secondary" href="/staffregister">Airline Staff</a>
	</div>
	</br>
	
	<form action="/agentregisterAuth" method="POST" style="text-align: center;">
		<input type="email" name = "email" placeholder="email" required/> </br>
		<input type="password" name = "password" placeholder="password" required/></br>
		<input type="text" name = "booking_agent_id" placeholder="booking_agent_id" required/></br>
		</br>
		<input type="submit" value = Register />
		{% if error %}
			<p class="error"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</form>
	</br>

	<div style="text-align: center;">
		<a href="/agentlogin">Already have an account? Login here!</a>
	</div>
</body>
</html>
