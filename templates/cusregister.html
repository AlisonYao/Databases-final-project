<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>CustomerRegister</title>
</head>
<body>
	<nav>
        <div style="text-align: right;">
            <a href="/">HOME</a>
            |
            <a href="/cuslogin">LOGIN</a>
        </div>
	</nav>
	<hr>
	
	<h1 style="text-align: center;">Registration As</h1>
	</br>

	<div style="text-align: center;">
		<a href="/cusregister">Customer</a>
		|
		<a class="text-secondary" href="/agentregister">Booking Agent</a>
		|
		<a class="text-secondary" href="/staffregister">Airline Staff</a>
	</div>
	</br>

	<form action="/cusregisterAuth" method="POST" style="text-align: center;">
		<input type="email" name = "email" placeholder="email" required/> </br>
		<input type="text" name = "name" placeholder="name" required/> </br>
		<input type="password" name = "password" placeholder="password" required/></br>
		<input type="text" name = "building_number" placeholder="building_number" required/> </br>
		<input type="text" name = "street" placeholder="street" required/> </br>
		<input type="text" name = "city" placeholder="city" required/> </br>
		<input type="text" name = "state" placeholder="state" required/> </br>
		<input type="text" name = "phone_number" placeholder="phone_number" required/> </br>
		<input type="text" name = "passport_number" placeholder="passport_number" required/> </br>
		<input type="text" name = "passport_expiration" placeholder="passport_expiration" onfocus="(this.type='date')"  onblur="(this.type='text')" required/> </br>
		<input type="text" name = "passport_country" placeholder="passport_country" required/> </br>
		<input type="text" name = "date_of_birth" placeholder="date_of_birth" onfocus="(this.type='date')"  onblur="(this.type='text')" required/> </br>
		</br>
		<input type="submit" value = Register />
		</br>
		{% if error %}
			<p class="text-danger"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</form>
	</br>

	<div style="text-align: center;">
		<a href="/cuslogin">Already have an account? Login</a>
	</div>
</body>
</html>
