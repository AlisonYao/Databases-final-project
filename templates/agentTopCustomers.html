<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/home.css">
	<title>AgentHome</title>
</head>
<body>
	<div class='top-nav'>
		<nav>
			<div style="text-align: right;">
				<a href="/logoutEmail">Logout</a>
			</div>
		</nav>
	</div>
	<hr>

	<!-- Side navigation -->
	<div class="sidenav">
		<h1>Welcome {{email}}</h1>
		<a href="/agentHome">My Flights</a>
		<a href="/agentSearchPurchase">Search & Purchase Tickets</a>
		<a href="/agentCommission">My Commission</a>
		<a href="/agentTopCustomers" style="color: #2db2ff;">Top Customers</a>
	</div>
	
	<!-- Page content -->
	<div class="main" style="text-align: center;">
		<h2>Top 5 Customers</h2>
		<h2>not finished</h2>

		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<div id="top_x_div" style="width: 400px; height: 300px;"></div>
		
	</div>

	
	<!-- using google charts -->
	<script>
		google.charts.load('current', {'packages':['bar']});
		google.charts.setOnLoadCallback(drawBarChart1);

		function drawBarChart1() {
			var data = new google.visualization.arrayToDataTable([
			['Tickets', '#tickets'],
			["alison", 5],
			["alison1234", 1],
			["Clark", 1],
			["123", 0],
			['321', 0]
			]);

			var options = {
			width: 400,
			legend: { position: 'none' },
			chart: {
				title: 'Top 5 Customers',
				subtitle: 'based on #tickets in the past 6 months' },
			axes: {
				x: {
				0: { side: 'bottom', label: '#tickets in the past 6 months'}
				}
			},
			bar: { groupWidth: "50%" }
			};

			var chart = new google.charts.Bar(document.getElementById('top_x_div'));
			// Convert the Classic options to Material options.
			chart.draw(data, google.charts.Bar.convertOptions(options));
		};
	</script>

    <!-- <script src='../static/agentTopCustomer.js'></script>

</body>
</html>
