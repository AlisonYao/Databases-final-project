<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>StaffHome</title>
</head>
<body>
	<h1>Welcome {{username}}</h1>
	<a href="/addinfo">Add information</a>
	<table>
		<th>airplane_id</th>
		<th>flight_num</th>
		<th>departure_airport</th>
		<th>arrival_airport</th>
		<th>departure_time</th>
		<th>arrival_time</th>
		<th>status</th>

		<!-- <form action="/editstatus" method="POST">
			<input type="submit" value = edit_status />
		</form> -->

	{% for line in posts %}		
		<!-- airplane_id = {{line[0]}}
		flight_num = {{line[1]}} -->
		<tr>
			<!-- <td>{{line[0]}}</td>
			<td>{{line[1]}}</td>
			<td>{{line[2]}}</td>
			<td>{{line[3]}}</td>
			<td>{{line[4]}}</td>
			<td>{{line[5]}}</td>
			<td>{{line[6]}}</td> -->			

			<form action="/edit_status" method="POST">

				<td>{{line[0]}}</td>
				<td>{{line[1]}}</td>
				<td>{{line[2]}}</td>
				<td>{{line[3]}}</td>
				<td>{{line[4]}}</td>
				<td>{{line[5]}}</td>
				<td>{{line[6]}}</td>

				<td><input type="text" name = "flight_num" placeholder="flight_num" required/> </td>
				<td><input type="text" name = "edit_status" placeholder="edit_status" required/> </td>
				<td><input type="submit" value = edit_status></td>
			</form>	
		</tr>
	{% endfor %}
	</table>

	<a href="/logout">Logout</a>

</body>


</html>
