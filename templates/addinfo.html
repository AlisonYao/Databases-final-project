<html>

<body>
    <form action="/creat_flight" method="POST">
        <h1>Welcome {{username}}</h1>
        <input type="text" name = "airline_name" placeholder="airline_name" required/> </br>
        <input type="text" name = "flight_num" placeholder="flight_num" required/> </br>
        <input type="text" name = "departure_airport" placeholder="departure_airport" required/> </br>
        <input type="datetime" name = "departure_time" placeholder="departures_time" required/> </br>
        <input type="text" name = "arrival_airport" placeholder="arrival_airport" required/> </br>
        <input type="datetime" name = "arrival_time" placeholder="arrival_time" required/> </br>
        <input type="text" name = "price" placeholder="price" required/> </br>
        <input type="text" name = "status" placeholder="status" required/> </br>
        <input type="text" name = "airplane_id" placeholder="airplane_id" required/> </br>
    
        <input type="submit" value = creat_flight />
    </form>
    
    <style type="text/css">
        table, th, td{
            border: 1px solid black;
        }
    </style>
    
    <form action="/add_airplane" method="POST">
        <input type="text" name = "airline_name" placeholder="airline_name" required/> </br>
        <input type="text" name = "airplane_id" placeholder="airplane_id" required/> </br>
        <input type="text" name = "seats" placeholder="seats" required/> </br>
    
        <input type="submit" value = add_airplane />
        <!-- {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %} -->
    </form>
    
    <style type="text/css">
        table, th, td{
            border: 1px solid black;
        }
    </style>

    <form action="/add_airport" method="POST">
        <input type="text" name = "airport_name" placeholder="airport_name" required/> </br>
        <input type="text" name = "airport_city" placeholder="airport_city" required/> </br>

        <input type="submit" value = add_airport />
        {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
    </form>

    <style type="text/css">
        table, th, td{
            border: 1px solid black;
        }
    </style>

<a href="/staffhome">Go back</a>
</body>
</html>
